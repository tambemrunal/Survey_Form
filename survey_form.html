<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Survey_form.css">
</head>
<body>
    <h1>Survey Form</h1>
    <div>
        <form action="">
            <div class="first">
                <label for="">Name</label>
                <input id="one"type="text" placeholder="Enter Your Name"><br><br>
                <label for="">Email</label>
                <input id="two"type="email" placeholder="Enter Your Email address"><br><br>
                <label for="">Mobile No</label>
                <input id="three"type="number" placeholder="Enter Your Mobile number"><br><br>
                <label for="">Age</label>
                <input id="four"type="number"><br><br>
            </div>
            
            <div class="second">
                <label for="">What Quality of Education do you think Student pursuing ? </label>
                <select name="" id="">
                    
                    <option value="">Select</option>
                    <option value="">Low</option>
                    <option value="">Medium</option>
                    <option value="">Excellent</option>
                    <option value="">Satisfying</option>
                </select>
            </div>
           
            <div class="third">
                <label for="">Are You Satisfied About it? Please Rate Us. </label><br>
                <input type="radio" name="Satisfied">Very Satisfied <br>
                <input type="radio" name="Satisfied"> Satisfied <br>
                <input type="radio" name="Satisfied"> Neutral <br>
                <input type="radio" name="Satisfied"> Dissatisfied <br>
                <input type="radio" name="Satisfied"> Very Dissatisfied 
                
            </div>

            <div class="fourth">
                <label for="">What is your opinion about current education Quality.Please Describe in brief</label><br>
                <textarea rows="15" cols="100" id=""></textarea>

            </div>
            
        </form>
    </div>
</body>
</html>
